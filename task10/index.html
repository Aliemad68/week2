<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Centered Boxes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: white;
        }

        .box {
            width: 300px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .gray {
            background-color: #EAEAEA;
        }

        .red {
            background-color: red;
            color: white;
        }
        
    </style>
</head>
<body>

    <div class="box gray">One</div>
    <div class="box red"></div>
    <div class="box gray">Three</div>

</body>
</html>
