<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border and Padding Example</title>
    <style>
        .outer {
            border: 4px solid red;
            padding: 20px;
            margin: 20px;
        }
        .inner {
            border: 3px solid rgb(255, 0, 0);
            padding: 10px; 
            background-color: lightgray;
        }
        .outer2 {
            border: 4px solid teal;
            padding: 20px;
            margin: 20px;
        }
        .inner2 {
            border: 3px solid teal;
            padding: 10px;
            background-color: lightgray;
        }
        p {
            text-align: center;
            font-size: 20px;
            margin: 0;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .italic {
            font-family: 'Open Sans', sans-serif;
            font-style: italic;
            font-weight: 300;
            font-size: 40px;
        }
        .bold {
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            font-size: 60px;
        }
        .bold-small {
            font-family: 'Jomhuria', cursive;
            font-weight: 400;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <div class="outer">
        <div class="inner">
            <p>This Is Paragraph</p>
        </div>
    </div>

    <div class="outer2">
        <div class="inner2">
            <p>This Is Paragraph</p>
        </div>
    </div>
    <hr>
    <p class="italic">Elzero Web School</p>
    <p class="bold">Elzero Web School</p>
    <p class="bold-small">Elzero Web School</p>

</body>
</html>
