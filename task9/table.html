<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        table {
            width: 700px;
            border-collapse: collapse;
            text-align: center;
            background-color: white;
        }

        th, td {
            border: 2px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #333;
            color: white;
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .btn-view {
            background-color: #0096FF;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .btn-delete {
            background-color: #E91E63;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Avatar</th>
        <th>Group</th>
        <th>Name</th>
        <th>Points</th>
        <th>Control</th>
    </tr>
    <tr>
        <td><img src="avatar1.png" alt="Avatar"></td>
        <td>Ninja</td>
        <td>Ahmed Mohamed</td>
        <td>120</td>
        <td><button class="btn-view">View</button> <button class="btn-delete">Delete</button></td>
    </tr>
    <tr>
        <td><img src="avatar2.png" alt="Avatar"></td>
        <td>Shades</td>
        <td>Shady Nabil</td>
        <td>180</td>
        <td><button class="btn-view">View</button> <button class="btn-delete">Delete</button></td>
    </tr>
    <tr>
        <td><img src="avatar3.png" alt="Avatar"></td>
        <td>Shades</td>
        <td>Eman Mohamed</td>
        <td>160</td>
        <td><button class="btn-view">View</button> <button class="btn-delete">Delete</button></td>
    </tr>
    <tr>
        <td><img src="avatar4.png" alt="Avatar"></td>
        <td>Valhala</td>
        <td>Mohamed Ibrahim</td>
        <td>190</td>
        <td><button class="btn-view">View</button> <button class="btn-delete">Delete</button></td>
    </tr>
</table>

</body>
</html>
